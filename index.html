<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <!-- membuat beberapa div supaya lebih mudah stylingnya (untuk flexbox) -->
      <div class="form-background">
        <div class="container">
          <!-- membuat label nama dan input text untuk nama -->
          <div class="flex-column">
            <label>Nama</label>
            <input type="text" placeholder="input nama" class="text" id="nama"/>
            <!-- secara default belum ada tulisan eror apapun namun nanti akan diupdate -->
            <p id="namaErr"></p>
          </div>
          <!-- membuat label email dan input text untuk email -->
          <div class="flex-column">
            <label>Email</label>
            <input type="text" placeholder="input email" class="text" id="email"/>
            <p id="emailErr"></p>
          </div>
          <!-- membuat radiobox untuk jenis kelamin lalu mengassign name yang sama yaitu jenis-kelamin supaya bisa pilih salah satu -->
          <div class="flex-column">
            <label>Jenis Kelamin</label>
            <div class="flex-row">
              <div>
                <input type="radio" id="laki-laki" name="jenis-kelamin" />
                <label for="laki-laki">Laki-laki</label>
              </div>
              <div>
                <input type="radio" id="perempuan" name="jenis-kelamin" />
                <label for="perempuan">Perempuan</label>
              </div>
            </div>
          </div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
